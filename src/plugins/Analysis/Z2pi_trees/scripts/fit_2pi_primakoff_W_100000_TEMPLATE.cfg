#Take useful definitions from gen_3pi.cfg
define rho 0.775 0.146
# some definitions for adjusting the beam polarization. In the equations beamX: Polarization>0, beamY: Polarization<0.
# Phi is the azimuthal angle of the polarization vector in degrees (in the lab coordinates)
define phipol 0  
define polFrac 0.7
define beamX 0 polFrac
define beamY 90 polFrac


# Uniform angles use flat=1; YLMs use YLM=0;
define flat 1
define YLM 0

#Beam configuration file
# define beamconfig TEMPBEAMCONFIG

fit twopi_primakoff

reaction Primakoff gamma Pi+ Pi- Pb208  

normintfile Primakoff twopi_primakoff_ni.txt

# sum includes s-wave and p-wave production of pi+pi-
sum Primakoff Aplus
sum Primakoff Aminus

genmc Primakoff ROOTDataReader ../treeFlat_gen_2pi_primakoff_dec2020_flat_100000_amptools.root   
accmc Primakoff ROOTDataReader ../treeFlat_DSelector_Z2pi_trees_dec2020_flat_100000_amptools.root 
# data  Primakoff ROOTDataReader treeFlat_DSelector_Z2pi_trees_dec2020_signal_100000_amptools_W.root 
data  Primakoff ROOTDataReaderBootstrap ../treeFlat_DSelector_Z2pi_trees_dec2020_signal_100000_amptools_W.root RANDOM

# amplitude Primakoff::Aplus TwoPiAngles_primakoff (phipol, pol fraction, m_rho, PhaseFactor, flat)
# phipol is the lab azimuthal angle of the polarization vector.
# pol fraction is the linear polarization of the beam
# m_rho Jz component of rho 
# Phasefactor determines prefix factor to amplitudes in computation 
# flat=1 generates distribution uniform in angles. flat=0 use YLMs

# Generated t-slope to be divided out. See gen_2pi0_primakoff Bslope
# ThetaSigma is the width of the Gaussian strong FF
# Phase is the relative phase between strong and EM amplitudes
define ThetaSigma 0.45
define Phase 75.  
# define Bgen 230.0 generated tslope in gen_2pi_primakoff
define Bgen 230.0
# Generated t-slope in TwoPitdist exponential
define Bslope 376.
# Eliminate evens with -t>mtmax to avoid large weights (GeV^2)
define mtmax 0.2


amplitude Primakoff::Aplus::g1V00 TwoPiAngles_primakoff phipol polFrac 0 0 YLM
amplitude Primakoff::Aplus::g1V00 TwoPiWt_primakoff 9.6 0.028 Bgen mtmax 1 2
amplitude Primakoff::Aplus::g1V00s TwoPiAngles_primakoff phipol polFrac 0 0 YLM
amplitude Primakoff::Aplus::g1V00s TwoPiWt_sigma 1.29 0. 1 2
amplitude Primakoff::Aplus::g1V00s TwoPiNC_tdist ThetaSigma Phase Bgen 1 2
amplitude Primakoff::Aplus::g1V11 TwoPiAngles_primakoff phipol polFrac 1 2 YLM
amplitude Primakoff::Aplus::g1V11 BreitWigner rho 1 1 2
amplitude Primakoff::Aplus::g1V11 TwoPitdist Bslope Bgen mtmax 1 2
amplitude Primakoff::Aplus::g1V10 TwoPiAngles_primakoff phipol polFrac 0 2 YLM
amplitude Primakoff::Aplus::g1V10 BreitWigner rho 1 1 2
amplitude Primakoff::Aplus::g1V10 TwoPitdist Bslope Bgen mtmax 1 2
amplitude Primakoff::Aplus::g1V1-1 TwoPiAngles_primakoff phipol polFrac -1 2 YLM
amplitude Primakoff::Aplus::g1V1-1 BreitWigner rho 1 1 2
amplitude Primakoff::Aplus::g1V1-1 TwoPitdist Bslope Bgen mtmax 1 2

amplitude Primakoff::Aminus::g1V00 TwoPiAngles_primakoff phipol polFrac 0 1 YLM
amplitude Primakoff::Aminus::g1V00 TwoPiWt_primakoff 9.6 0.028 Bgen mtmax 1 2
amplitude Primakoff::Aminus::g1V00s TwoPiAngles_primakoff phipol polFrac 0 1 YLM
amplitude Primakoff::Aminus::g1V00s TwoPiWt_sigma 1.29 0. 1 2
amplitude Primakoff::Aminus::g1V00s TwoPiNC_tdist ThetaSigma Phase Bgen 1 2
amplitude Primakoff::Aminus::g1V11 TwoPiAngles_primakoff phipol polFrac 1 3 YLM
amplitude Primakoff::Aminus::g1V11 BreitWigner rho 1 1 2
amplitude Primakoff::Aminus::g1V11 TwoPitdist Bslope Bgen mtmax 1 2
amplitude Primakoff::Aminus::g1V10 TwoPiAngles_primakoff phipol polFrac 0 3 YLM
amplitude Primakoff::Aminus::g1V10 BreitWigner rho 1 1 2
amplitude Primakoff::Aminus::g1V10 TwoPitdist Bslope Bgen mtmax 1 2
amplitude Primakoff::Aminus::g1V1-1 TwoPiAngles_primakoff phipol polFrac -1 3 YLM
amplitude Primakoff::Aminus::g1V1-1 BreitWigner rho 1 1 2
amplitude Primakoff::Aminus::g1V1-1 TwoPitdist Bslope Bgen mtmax 1 2

initialize Primakoff::Aplus::g1V00 cartesian 1.0 0.0 real
initialize Primakoff::Aplus::g1V00s cartesian 50 0.0
initialize Primakoff::Aplus::g1V11 cartesian 20.0 0.0
initialize Primakoff::Aplus::g1V10 cartesian 0.0 0.0  
initialize Primakoff::Aplus::g1V1-1 cartesian 0.0 0.0 

initialize Primakoff::Aminus::g1V00 cartesian 1.0 0.0 real
initialize Primakoff::Aminus::g1V00s cartesian 50 0.0
initialize Primakoff::Aminus::g1V11 cartesian 20.0 0.0
initialize Primakoff::Aminus::g1V10 cartesian 0.0 0.0 
initialize Primakoff::Aminus::g1V1-1 cartesian 0.0 0.0 

constrain Primakoff::Aplus::g1V00 Primakoff::Aminus::g1V00
constrain Primakoff::Aplus::g1V00s Primakoff::Aminus::g1V00s
constrain Primakoff::Aplus::g1V11 Primakoff::Aminus::g1V11
constrain Primakoff::Aplus::g1V10 Primakoff::Aminus::g1V10
constrain Primakoff::Aplus::g1V1-1 Primakoff::Aminus::g1V1-1



